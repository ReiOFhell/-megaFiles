// build.gradle (nível superior)
buildscript {
    ext.kotlin_version = '1.7.10' // Verifique a versão mais recente do Kotlin
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Adicione a dependência do Google Services
        classpath 'com.google.gms:google-services:4.3.15' // Verifique a versão mais recente
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin plugin
        classpath 'com.android.tools.build:gradle:8.0.0' // Verifique a versão mais recente do Gradle
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}