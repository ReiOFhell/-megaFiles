plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Adicionei a linha do plugin Google Services aqui
}

android {
    namespace = "com.demonbackup.gomega.gomega"
    compileSdk = 34 // Atualize para a versão mais recente, se necessário
    ndkVersion = "23.1.7779620" // Especifique a versão correta do NDK, se necessário

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.demonbackup.gomega.gomega"
        minSdkVersion 23
        targetSdkVersion 34 // Defina a versão de destino como desejado
        versionCode 1 // Altere conforme necessário
        versionName "1.0" // Altere conforme necessário
    }

    buildTypes {
        release {
            // Você deve criar uma configuração de assinatura personalizada aqui
            signingConfig = signingConfigs.debug // Mude para sua configuração de release
        }
    }
}

dependencies {
    // Adicione esta linha se ainda não estiver presente
    implementation platform('com.google.firebase:firebase-bom:32.2.1') // Atualize para a versão mais recente se necessário
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth' // Adicione se você estiver usando autenticação
    implementation 'com.google.firebase:firebase-database' // Adicione se você estiver usando o Firestore
    // Adicione outras dependências do Firebase que você precisa aqui
}